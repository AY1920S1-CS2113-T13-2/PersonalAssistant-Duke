plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'duke'
version '0.1.0'

checkstyle {
    toolVersion = '8.23'
}

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "duke/Duke"
}

run {
    standardInput = System.in
}
